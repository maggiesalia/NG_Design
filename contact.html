        <section class="container">
            <div class="article-wrapper">
                <div class="left-right">
                    <div>
                    <h2 class="contact-title">Get in touch</h2>
                    <p class="contact-text">Want to get in touch? We'd love to hear from you. Here's 
                        how you can reach us...
                    </p>
                    </div>
                        <form class="form-wraper" action="#" name="contact_form">
                                <div>
                                    <label id="first_name">First Name</label>
                                    <input name="first_name" type="text" required placeholder="Your name"/>

                                    <label id="last_name">Last Name</label>
                                <input name="last_name" type="text" required placeholder="Your last name"/>
                               
                                    <label id="email">Email</label>
                                <input name="email" type="email" required placeholder="Email@example.com"/>

                                    <label id="message">Message</label><br>
                                <textarea name="message" cols="30" rows="10" required placeholder="Enter your message here ..."> </textarea>
                               
                                <div class="center">
                                    <input type="submit" value="Submit">
                                </div>
                            </div>
                        </form>	
                </div>
